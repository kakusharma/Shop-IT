<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" id="username" name="username" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required [minlength]="6" ngModel>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
